<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="perguntarNome()">Qual é seu nome?</button>
<button onclick="perguntarIdade()"> Clique aqi</button>
<script>
function perguntarNome() {
  Swal.fire({
    title: 'Qual é o seu nome?',
    input: 'text',
    inputPlaceholder: 'Digite aqui...',
    showCancelButton: true,
    confirmButtonText: 'Enviar',
    cancelButtonText: 'Cancelar',
    inputValidator: (value) => {
      if (!value) {
        return 'Você precisa digitar algo!'
      }
    }
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire(`Olá, ${result.value}!`);
    }
  });
}


function perguntarIdade(){
  Swal.fire({
    title: 'Qual',
    input: 'text',
    inputPlaceholder: 'digite aqui',
    showCancelButton: 'cancele'
  })
}
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
