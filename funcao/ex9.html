<!DOCTYPE html>

<body>
    <script>
      function calcular(valor){
     return valor * 15 / 100
     
      }
      let valor = parseFloat(prompt("Digite o numero"))
      let valorFinal = calcular(valor)
      let Desconto = valorFinal - valor
      alert(Desconto)
      
     
      
    </script>
</body>
